<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <!-- fonts awesome -->
    <script
      src="https://kit.fontawesome.com/09df8b8701.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <!-- js -->
    <script src="./src/js/functions.js"></script>
  </head>

  <body>
    <div class="inner-container">
      <i class="fa fa-lock padlock" aria-hidden="true"></i>
      <p>JÃ¡ possui convite?</p>
      <form class="form" onsubmit="handleSubmit(); return false;">
        <div class="form-element">
          <input
            type="text"
            name="secretKey"
            placeholder="Digite sua chave secreta"
            id="secretKey"
            class="input-field"
          />
          <i class="fa fa-question-circle hover-trigger" aria-hidden="true"></i>
          <span class="hidden-info">
            Sua chave secreta foi obtida por convite.
          </span>
        </div>
        <div class="form-element">
          <input
            type="password"
            placeholder="Digite sua senha"
            name="password"
            id="password"
            class="input-field"
          />
          <i class="fa fa-question-circle hover-trigger" aria-hidden="true"></i>

          <span class="hidden-info">
            Sua senha foi obtida com a chave secreta.
          </span>
        </div>

        <button class="submit-button" type="submit">
          <span id="submit-button-text">Entrar</span>
          <i class="fa fa-spinner loading hide" aria-hidden="true"></i>
        </button>
      </form>

      <div>
        <p id="response-output"></p>
      </div>
    </div>
  </body>
</html>
